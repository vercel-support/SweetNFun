<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brochures</title>
    <link rel="stylesheet" href="brochures.css"/>
    <script src="/brochure/brochures.js" defer></script>

</head>
<body>
    <div id="nav"></div>

    <div class="banner">
        <img src="/imgs/New folder/products.png" alt="" class="about-bann">
    </div>

    <div class="products-header">
        <div class="header-bread">
            <a  href="/home.html"><p class="home">Home > </p></a>
            <h1>Brochures</h1>
        </div>
        <hr/>
    </div>



        <div class="prod-container">
            <div id="my-modal" class="modal">

                <!-- The Close Button -->
                <span class="close">&times;</span>
              
                <!-- Modal Content (The Image) -->
                <img class="modal-content" id="img01">
              
                <!-- Modal Caption (Image Text) -->
                <div id="caption"></div>
              </div>
            <a class="prod jelly-lg">
                <img class="my-images" id="myImg" src="/imgs/brochures/GOURMET-JELLY-LARGE.png"/>
                <h3>Gourmey Jelly Large</h3>
                
            </a>
            
            <a class="prod jelly">
                <img class="my-images" id="myImg" src="/imgs/brochures/GOURMET-JELLY-REGULAR.png"/>
                <h3>Gourmet Jelly</h3>
            </a>
            <a class="prod sweet-whirls">
                <img class="my-images" id="myImg" src="/imgs/brochures/sweetwhirls.png"/>
                <h3>Sweet Whirls</h3>
            </a>
            
            <a class="prod jb">
                <img class="my-images" id="myImg" src="/imgs/brochures/Jawbreaker.png"/>
                <h3>Jawbreakers</h3>
            </a>
            <a class="prod jumbo">
                <img class="my-images" id="myImg" src="/imgs/brochures/jumbo-sticks-brochure.png"/>
                <h3>Jumbo Sticks</h3>
            </a>
            <a class="prod krz">
                <img class="my-images" id="myImg" src="/imgs/brochures/krazy-twist-package.png"/>
                <h3>Krazi Twist</h3>
            </a>
            <a class="prod xl-lg">
                <img class="my-images" id="myImg" src="/imgs/brochures/LGandXL-brochure.png"/>
                <h3>Sweet Whirls LG & XL</h3>
            </a>
            <a class="prod store">
                <img class="my-images" id="myImg" src="/imgs/brochures/NEW-STORE-DISPLAYS.png"/>
                <h3>In-store Displays</h3>
            </a>
            <a class="prod displays">
                <img class="my-images" id="myImg" src="/imgs/brochures/POP-Display.png"/>
                <h3>Display Stands</h3>
            </a>
            
            
        </div>

        <div id="footer"></div>

        <script src="../script.js" defer></script>

</body>
</html>
